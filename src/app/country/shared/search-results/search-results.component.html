<section class="mt-5">
  <table class="table table-md-mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      @for(country of results(); track country.cca2; let index = $index) {
        <tr>
          <td>{{$index + 1}}</td>
          <td>{{country.icon}}</td>
          <td>
            <img [src]="country.svg" [alt]="country.name" class="w-10">
          </td>
          <td>{{country.name}}</td>
          <td>{{country.capital}}</td>
          <td>
            <span class="badge badge-secondary">
              {{country.population | number }}
            </span>
          </td>
          <td><a href="" class="link-primary">Más información...</a></td>
        </tr>
      }
    </tbody>
  </table>
</section>
